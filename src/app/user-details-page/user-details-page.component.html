<div class="container mt-5">
    
        
        
           
                
                <form  [formGroup]="userForm" novalidate>
                   
                   
                        <div class="form-group" >
                            <label for="username"><strong>Name:</strong></label>
                            <input type="text" id="name" formControlName="name" placeholder="Enter name" class="form-control"><span style="color:red" *ngIf=' name && name.invalid  && name.touched'>Name is required  </span>
                            <span style="color:red" *ngIf=' name && name.invalid  && name.touched && name?.errors?.["pattern"]'> space cannot be added before and after name </span>
                            !!
                        </div>

                        <div class="form-group mt-3">
                            <label for="email"><strong>Email:</strong></label>
                            <input type="email" id="email" formControlName='email' placeholder="Enter email"  class="form-control">
                            <span style="color:red" *ngIf=' email && email.invalid  && email.touched '>Please enter valid email address</span>
                            <!-- <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email
                                address</span> -->
                        </div>
                        <div class="form-group mt-3">
                            <label for="password"><strong>Password:</strong></label>
                            <input type="password" id="password" formControlName="password" placeholder="Enter password" class="form-control">
                            <span style="color:red" *ngIf=' password && password.invalid  && password.touched && password?.errors?.["minlength"]'> should be of 8 characters </span>
                            
                        </div>

                        <div class="form-group mt-3">
                            <label for="phone"><strong>Phone:</strong></label>
                            <input type="number" id="phone" formControlName="phone" class="form-control" placeholder="Enter phone">
                            <span style="color:red" *ngIf='this.userForm.get("ph")?.errors?.["minlength"] && this.userForm?.get("ph")?.invalid && this.userForm?.get("ph")?.touched '>Phone number should be of 10 digits</span>
                        </div>

                    

                    <button class="btn btn-primary mt-5" type="submit">Submit</button>
                    
                </form>
               

           
       
        
  
</div>
